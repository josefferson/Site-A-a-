  <div class="conteudo-secao">
    <div class="container mt-3">
      <h2>Entre em Contato</h2>
      <form action="https://formsubmit.co/your@email.com" method="post">
        <div class="mb-3 mt-3">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" placeholder="Digite seu nome" autocomplete="off" class="form-control">
        </div>

        <div class="mb-3">
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="Digite seu email"  autocomplete="off" class="form-control">
        </div>

        <div class="mb-3">
          <label for="telefone">Telefone:</label>
          <input type="telefone" name="telefone" placeholder="Digite seu telefone"  class="form-control">
        </div>
    </div>
    </form>
    <!--text area-->
   <div class="container mt-3">
      <form action="" method="post">
        <div class="mb-3 mt-3">
          <label for="comment">Mensagem:</label>
          <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
